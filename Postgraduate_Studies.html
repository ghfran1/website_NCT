  <style>
    body {
      background: #ffffff;
      color: #040faa;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .page-title {
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      color: #D08301;
      margin-top: 60px;
      letter-spacing: 1px;
    }

    .program-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 60px 10%;
    }

    .program-card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
    }

    .program-card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(64, 15, 170, 0.2);
    }

    .program-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(75%);
      transition: filter 0.3s ease;
    }

    .program-card:hover img {
      filter: brightness(90%);
    }

    .program-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.45);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .program-card:hover .program-overlay {
      opacity: 1;
    }

    .program-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #D08301;
      text-shadow: 0 0 8px rgba(208, 131, 1, 0.5);
    }

    .explore-btn {
      margin-top: 15px;
      padding: 10px 25px;
      background: #D08301;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .explore-btn:hover {
      background: #040faa;
      color: #fff;
    }
  </style>
</head>

    </div>

  <!-- Header End -->

        <h1 class="mB-5">Postgraduate Programs </h1>

    </div>
